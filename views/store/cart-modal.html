<modal ng-model="$root.cart.showCart" class="cart-checkout small">
   <i class="close icon" ng-click="closeCart()"></i>
   <div class="header">
     Your Cart
   </div>
   <div class="content">

     <div class="cart-products">
			 <div class="ui grid container item">
				 <div class="two wide column">
					 thumb
				 </div>
				 <div class="ten wide column">
					 text
				 </div>
				 <div class="three wide column">
					 amount
				 </div>
				 <div class="one wide column">
					 x
				 </div>
			 </div>
		 </div>

   </div>
   <div class="actions">
		 <div class="ui two column grid container">
			 <div class="row">
				 <div class="column cart-total ta--left">
					 <h2>
						 Subotal: $32.12
					 </h2>
				 </div>
				 <div class="column">
					 	<div ng-class="{'d--none': loadingCheckout === true}" class="ui button">
					 		Cancel
					 	</div>
					 	<div ng-class="{'loading': loadingCheckout === true}" ng-click="doCheckout();" class="ui button-positive right labeled icon button">
					 		Checkout
					 		<i class="fa-chevron-right icon"></i>
					 	</div>
				 </div>
			 </div>
		 </div>


   </div>
</modal>
